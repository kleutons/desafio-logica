<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lógica de Programação</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>Desafio do seu Herói!</h1>
        <label for="nomeHeroi">Nome do Herói:</label>
        <input type="text" id="nomeHeroi" name="nomeHeroi" required>
        <br>
        <button type="submit" id="send">Enviar</button>
    
        <br><br>
        <button id="diminuirNivel">Diminuir Nível (-1000)</button>
        <button id="aumentarNivel">Aumentar Nível (+1000)</button>
        
        <!-- Div para exibir o nome do herói e o nível -->
        <div id="infoHeroi">
            <p><strong>Nome do seu Herói:</strong> <span id="nome"></span></p>
            <p><strong>Nível do Herói:</strong> <span id="nivel">0</span></p>
            <p><strong>XP do Herói:</strong> <span id="xp">Ferro</span></p>
        </div>
    </div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
